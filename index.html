<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css" />
    <title>Enchantify</title>
</head>


<body> <!-- give the body an id or class? -->

    <nav class="navbar">
        <ul class="nav justify-content-end">
            <li class="nav-item">
                <a class="nav-link" href="placeholder">placeholder</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="placeholder">placeholder</a>
            </li>
            <li class="nav-item">
                <a class="nav-link" href="placeholder">placeholder</a>
            </li>
        </ul>
    </nav>

    <!-- album carousel -->
    <div id="albumCarousel" class="carousel slide">
        <div class="carousel-inner">
            <div class="carousel-item active" id="taylorSwift">
                <img src="images/taylor-swift.jpeg" class="d-block w-100"
                    alt="Taylor Swift self titled album cover image">
            </div>
            <div class="carousel-item" id="fearless">
                <img src="images/fearless.jpeg" class="d-block w-100" alt="Fearless album cover image">
            </div>
            <div class="carousel-item" id="speakNow">
                <img src="images/speak-now.jpeg" class="d-block w-100" alt="Speak Now album cover image">
            </div>
            <div class="carousel-item" id="red">
                <img src="images/red.jpeg" class="d-block w-100" alt="Red album cover image">
            </div>
            <div class="carousel-item" id="1989">
                <img src="images/1989.jpeg" alt="1989 album cover image">
            </div>
            <div class="carousel-item" id="reputation">
                <img src="images/reputation.jpeg" alt="Reputation album cover image">
            </div>
            <div class="carousel-item" id="lover">
                <img src="images/lover.jpeg" alt="Lover album cover image">
            </div>
            <div class="carousel-item" id="folklore">
                <img src="images/folklore.jpeg" alt="Folklore album cover">
            </div>
            <div class="carousel-item" id="evermore">
                <img src="images/evermore.jpeg" alt="Evermore album cover image">
            </div>
            <div class="carousel-item" id="midnights">
                <img src="images/midnights.jpeg" alt="Midnights album cover image">
            </div>
            <div class="carousel-item" id="tortured poets">
                <img src="images/tortured-poets.jpeg" alt="The Tortured Poets Department album cover">
            </div>
        </div>
        <button class="carousel-control-prev" type="button" data-bs-target="#carouselExample" data-bs-slide="prev">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Previous</span>
        </button>
        <button class="carousel-control-next" type="button" data-bs-target="#carouselExample" data-bs-slide="next">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="visually-hidden">Next</span>
        </button>
    </div>
    <!-- header for log -->

</body>

</html>
